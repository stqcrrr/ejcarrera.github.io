<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Suez+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>The Sketchbook</title>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="container">
                <a class="link logo" href="">
                    <h1 class="suez-one-regular logo-top">The</h1>
                    <h1 class="suez-one-regular logo-bottom">Sketchbook</h1>
                </a>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <nav class="main-navigation">
                    <a class="lato-black link page-button selected" href="">WORK</a>
                    <a class="lato-black link page-button" href="">ABOUT</a>
                    <a class="lato-black link page-button" href="">CONTACT</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="container">
                <div class="grid">
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-amanecer-cafe-taza-copa.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">CUP<br>OF<br>TEA</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-alpaca.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">TWO<br>ALPACAS</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-gente-calle-industria-vehiculo.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">HANGING<br>CAMERAS</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img//free-photo-of-mujer-barca-barco-sentado.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">READING<br>GIRL</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-campo-perro-prado-mascotas.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">MISTER<br>DOG</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-paisaje-soleado-campo-verano.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">THE<br>SUNFLOWER</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-cielo-nubes-tarde-noche.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">PINK<br>CLOUDS</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-ligero-ciudad-vacaciones-calle.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">TOWN<br>ALLEY</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-comida-arte-sucio-cafeteria.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">FLOWERS<br>IN<br>A<br>VASE</h1>
                        </a>
                    </div>
                    <div class="mini">
                        <img class="mini-photo" src="img/free-photo-of-carretera-trafico-amanecer-puesta-de-sol.jpeg" alt="">
                        <div class="mini-overlay"></div>
                        <a class="link" href="">
                            <h1 class="mini-title lato-black">TURN<br>RIGHT</h1>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="container"></div>
        </div>
    </footer>
</body>

</html>
